<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Python Glossary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Python Glossary: {{ category }} Terms</h1>
        <div class="list-group mt-4">
            {% for term in terms %}
            <div class="list-group-item">
                <h5>{{ term.name }}</h5>
                <p>{{ term.definition }}</p>
                <small class="text-muted">Category: {{ term.category }}</small>
            </div>
            {% endfor %}
        </div>
        
        <div class="mt-4">
            <h3>API Endpoints:</h3>
            <ul>
                <li><a href="/">Home page (Functions terms)</a></li>
                <li><a href="/api/terms">/api/terms (JSON всех терминов)</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
